<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caixa" >
                <h1 ><a href="index.html"><img src="logo-branco.png" alt="Logo da Barbearia Alura"></a></h1>
                    <nav >
                        <ul >
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contatos.html">Contatos</a></li>
                            
                        </ul>
                    </nav> 
            </div>
        </header>
            <main>
                <form>
                        <label for="nomesobrenome">Nome e Sobrenome</label>
                        <input type="text" id="nomesobrenome" class="input-padrao" required 
                            placeholder="José Alves de Lima">

                        <label for="email" >Email</label>
                        <input type="email" id="email" class="input-padrao" required
                            placeholder="seu-email@dominio.com">

                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" required
                            placeholder="(XX) XXXXX-XXXX">
                
                        <label for="mensagem">mensagem</label>
                        <textarea cols="70" rows="10"></textarea class="input-padrao" required>
                    
                    <fieldset>
                        <legend>Como Prefere nosso contato</legend>
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
                            id="radio-telefone">Telefone</label>
                        

                        <label for="radio-email"><input type="radio" name="contato" value="email" 
                            id="radio-email" >
                            Email</label>
                        

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
                            id="radio-whatsapp" checked>Whatsapp</label>
                    

                    </fieldset>
                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                
                        <label><input id="checkbox" type="checkbox" checked>Gostaria de receber nossa novidades por Email?</label>
                
                        <input type="submit" value="Enviar Formulario"  class="enviar">
                </form>
                <table>
                    <thead>
                        <th>Dia</th>
                        <th>Horário</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>08h~20h</td>
                        </tr>
                        <tr>

                            <td>Terça</td>
                            <td>08h~20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>08h~20h</td>
                        </tr>
                    </tbody>
                </table>

            </main>
        <footer>
            <img src="logo.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy;copyrigth Barbearia alura - 2019.</p>
        </footer>
    </body>
</html>
